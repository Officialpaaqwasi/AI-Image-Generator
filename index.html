<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <title>AI Image Generator</title>
</head>
<body>

 <section class="image-generator">

  <div class="content">
   <h1> AI Image Generator Tool JavaScript </h1>
   <p> Convert your text into an image within a second using this
    JavaScript -powered AI Image Generator tool.
   </p>

   <form action="#" class="generate-form">
    <input type="text" class="prompt-input" placeholder="Describe what you want to see" required >
    <div class="controls">
     <select name="" id="" class="img-quantity">
      <option value="" class="img-quantity">1 Image</option>
      <option value="" class="img-quantity">2 Image</option>
      <option value="" class="img-quantity">3 Image</option>
      <option value="" class="img-quantity">4 Image</option>
     </select>

     <button type="submit" class="generate-btn">Generate</button>
    </div>
   </form>
  </div>
 </section>
 
</body>
</html>
